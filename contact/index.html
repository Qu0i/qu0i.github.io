<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Qu0i · Contacts</title>
    <link rel="icon" href="../assets/img/logo.png" type="image/png" />

    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/contact.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body data-page="contact">
    <header class="header">
      <a class="brand" id="prompt">
        <span class="user">qu0i@me</span>
        <span class="sep">:</span>
        <span class="path">projects/</span>
        <span class="sep">$</span>
        <span class="cmd">cd</span>
        <span class="target" id="typed"></span><span class="cursor"></span>
      </a>

      <nav class="nav">
        <a href="/">Home</a>
        <a href="/about/">About</a>
        <a href="/projects/">Projects</a>
        <a href="/contact/" class="active">Contact</a>
      </nav>
    </header>

    <main class="container">
      <section class="contacts-card card">
        <h1>Contact</h1>
        <p class="subtitle">
          You can reach me here or follow what I’m working on.
        </p>

        <div class="contacts-grid">
          <a
            class="contact-item"
            href="https://github.com/Qu0i"
            target="_blank"
          >
            <i class="fa-brands fa-github"></i>
            <div>
              <span class="label">GitHub</span>
              <span class="value">github.com/Qu0i</span>
            </div>
          </a>

          <a class="contact-item" href="mailto:quoiteam.com@gmail.com">
            <i class="fa-solid fa-at"></i>
            <div>
              <span class="label">Email</span>
              <span class="value">quoiteam.com@gmail.com</span>
            </div>
          </a>

          <a
            class="contact-item copy"
            href="https://discord.com/users/643056955086209057"
          >
            <i class="fa-brands fa-discord"></i>
            <div>
              <span class="label">Discord</span>
              <span class="value">_qu0i</span>
            </div>
          </a>
        </div>

        <div class="hint"><span>$</span> Click to open</div>
      </section>
    </main>

    <script src="../js/terminal_animation.js"></script>

    <footer class="site-footer">
      <div class="footer-content">
        <p>
          © 2026
          <a href="https://github.com/Qu0i" class="footer-link">QuØi(¿!)™</a>
        </p>
        <p></p>
      </div>
    </footer>
  </body>
</html>
