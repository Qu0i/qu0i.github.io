<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Qu0i · Projects</title>

    <link rel="icon" href="../assets/img/logo.png" type="image/png" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/projects.css" />
    <link rel="stylesheet" href="../css/footer.css" />
  </head>

  <body data-page="projects">
    <script src="js/terminal_animation.js"></script>

    <header class="header">
      <a class="brand" id="prompt">
        <span class="user">qu0i@me</span>
        <span class="sep">:</span>
        <span class="path">projects/</span>
        <span class="sep">$</span>
        <span class="cmd">cd</span>
        <span class="target" id="typed"></span><span class="cursor"></span>
      </a>

      <nav class="nav">
        <a href="/">Home</a>
        <a href="/about/">About</a>
        <a href="/projects/" class="active">Projects</a>
        <a href="/contact/">Contact</a>
      </nav>
    </header>

    <main class="container">
      <div class="projects-grid">
        <aside class="projects-menu card">
          <h3>Projects</h3>
          <ul id="menu" class="menu-list"></ul>
          <div class="project-list-text">
            <b>Select a project to view details.</b><br />
            <i>More experiments and open-source work will appear over time.</i>
          </div>
        </aside>

        <section id="detail" class="project-detail visible">
          <p class="empty">Choose a project on the left to view its details.</p>
        </section>
      </div>
    </main>

    <footer class="site-footer">
      <div class="footer-content">
        <p>
          © 2026
          <a href="https://github.com/Qu0i" class="footer-link">QuØi(¿!)™</a>
        </p>
        <p></p>
      </div>
    </footer>

    <script src="../js/projects.js"></script>
    <script src="../js/terminal_animation.js"></script>
  </body>
</html>
